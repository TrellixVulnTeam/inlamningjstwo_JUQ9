<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Budget Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <header><strong>MY BUDGET</strong></header>

    <div class="input-containers">


        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
        </select>

        <!--input fields for the description and the cost-->
        <input type="text" id="description" placeholder="add description">
        <input type="number" id="value" placeholder="value">


        <!--add button-->
        <button onclick="add()"> add </button>

        <!--clears everything on site button-->
        <button id="clear"> clear </button>
    </div>


    <!--shows three different boxes: income, expenses and total budget-->
    <div class="result">

        <div id="inc">
            <h1>INCOME:</h1>
            <div id="income-h1"> </div>
        </div>

        <div id="exp">
            <h1>EXPENSES:</h1>
            <div id="expenses-h1"></div>
        </div>

        <div id="total">
            <h1> BUDGET:</h1>
            <div id="totalBudget"></div>
        </div>

    </div>


    <script src="javascript.js" defer></script>

</body>

</html>
